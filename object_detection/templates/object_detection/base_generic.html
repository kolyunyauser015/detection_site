<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <span class="navbar-toggler-icon"></span>
            <b class="nav-link">Object Detection Platform</b>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
    {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'object_detection:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'object_detection:logout' %}">Logout</a>
                </li>
                <li class="nav-link"> <a href="{% url 'object_detection:profile' %}">Profile {{user.username}}</a>
                </li>
    {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'object_detection:login' %}">Login</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'object_detection:register' %}">Register</a>
                </li>
    {% endif %}
            </ul>
        </div>
    </nav>

{% block content %}{% endblock %}

</body>
</html>
